<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Inner Joins</h1>
        <table border="3px">
            <tr>
                <th>empno</th>
                <th>ename</th>
                <th>job</th>
                <th>mgr</th>
                <th>hiredate</th>
                <th>sal</th>
                <th>comm</th>
                <th>deptno</th>
                <th>dname</th>
                <th>dloc</th>
            </tr>
            {% for EDO in JDED %}
            <tr>
                <td>{{EDO.empno}}</td>
                <td>{{EDO.ename}}</td>
                <td>{{EDO.job}}</td>
                <td>{{EDO.mgr}}</td>
                <td>{{EDO.hiredate}}</td>
                <td>{{EDO.sal}}</td>
                <td>{{EDO.comm}}</td>
                <td>{{EDO.deptno}}</td>
                <td>{{EDO.deptno.dname}}</td>
                <td>{{EDO.deptno.dloc}}</td>


            </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
